<!DOCTYPE html>

<head>

  <style>
    * {

    }
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background 0.5s;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 245, 244, 0.8);
      border-radius: 10px;
      max-width: 400px;
      width: 90vw;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }
    button[data-emocao="alegria"]     { background-color: #fff176; color: #000; }
    button[data-emocao="tristeza"]    { background-color: #0d47a1; }
    button[data-emocao="aventura"]    { background-color: #388e3c; }
    button[data-emocao="amor"]        { background-color: #f06292; }
    button[data-emocao="misterio"]    { background-color: #212121; }
    button[data-emocao="calma"]       { background-color: #26a69a; }
    button[data-emocao="animacao"]    { background-color: #8e24aa; }
    button[data-emocao="suspense"]    { background-color: #fb8c00; }

    #imagem {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    #foto {
      max-width: 100%;
      border-radius: 8px;
    }
    #audio {
      margin-top: 20px;
      width: 100%;
      display: none;
    }
    #nomeMusica {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jukebox</h1>
    <p>Selecione como est√° se sentindo e ou√ßa uma m√∫sica</p>

    <button onclick="tocar('alegria')" data-emocao="alegria">Alegria</button>
    <button onclick="tocar('tristeza')" data-emocao="tristeza">Tristeza</button>
    <button onclick="tocar('aventura')" data-emocao="aventura">Aventura</button>
    <button onclick="tocar('amor')" data-emocao="amor">Amor/Rom√¢ntica</button>
    <button onclick="tocar('misterio')" data-emocao="misterio">Mist√©rio/Terror</button>

    <button onclick="tocar('animacao')" data-emocao="animacao">Anima√ß√£o/Energia</button>
    <button onclick="tocar('suspense')" data-emocao="suspense">Suspense/Curiosidade</button>
    <button onclick="parar()" style="background-color: #999">Parar</button>

    <div id="imagem">
      <img src="" alt="" id="foto" style="display: none" />
    </div>

    <audio id="audio" controls></audio>
    <div id="nomeMusica"></div>
  </div>

<script>

        let musica = ""

        let nome = ""

        if (tipo == "alegria") {

        }

        if (tipo == "tristeza") {
            musica = "triste.mp3"
            imagem = "https://media.istockphoto.com/id/498523636/pt/foto/engra%C3%A7ado-c%C3%A3o-olhando-isolado-em-fundo-branco.jpg?s=612x612&w=0&k=20&c=HODJ4S61Up4nQyWkM7Si01Az-0nqTg94QTwIS7fieuU="
            fundo = "#0d47a1"
            nome = "Hoje Sou Eu Que N√£o Mais Te Quero"
        }

        if (tipo == "aventura") {
            musica = "aventura.mp3"
            imagem = "https://img2.lovecell.com.br/a101497d09e766e1c6d900c610129c512886715afed43ad3c7c50b0c700dc683.webp"
            fundo = "#388e3c"

        if (tipo == "amor") {

            fundo = "#f8bbd0"

        }

        document.body.style.backgroundImage = ""
        document.body.style.backgroundColor = fundo

        foto.src = imagem
        foto.style.display = "block"

        audio.src = musica
        audio.play()
        audio.style.display = "block"

        nomeMusica.textContent = `üéµ Tocando agora: ${nome}`
    }

    function parar() {
        const audio = document.getElementById("audio")
        audio.pause()
        audio.currentTime = 0
        audio.style.display = "none"

        const foto = document.getElementById("foto")
        foto.style.display = "none"

        document.body.style.backgroundColor = "#fff"
        document.body.style.backgroundImage = ""

        document.getElementById("nomeMusica").textContent = ""
    }
</script>

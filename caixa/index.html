  <meta charset="UTF-8">

<body>
  <h2>ğŸ’ŠğŸ©º Sistema de Caixa - FarmÃ¡cia ğŸ§´ğŸ§¼</h2>

  <label>ğŸ§¾ Produto:
    <select id="produto">
      <option value="">-- Selecione --</option>
    </select>
  </label>

  <label>ğŸ”¢ Quantidade:
    <input type="number" id="quantidade" min="1" value="1">
  </label>

  <button onclick="adicionarItem()">â• Adicionar</button>
  <button onclick="limparTudo()">âŒ Cancelar Venda</button>
  
  <!-- BotÃ£o do cupom -->
  <button onclick="aplicarDesconto()">ğŸŸï¸ Aplicar cupom de desconto de 5%</button>

  <h3>ğŸ›’ Itens da Venda:</h3>
  <table>
    <thead>
      <tr>
        <th>ğŸ“¦ Produto</th>
        <th>ğŸ“‚ Categoria</th>
        <th>ğŸ”¢ Qtd</th>
        <th>ğŸ’° UnitÃ¡rio (R$)</th>
        <th>ğŸ’µ Subtotal (R$)</th>
      </tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
  </table>

  <h3>ğŸ’³ Total: R$ <span id="total">0.00</span></h3>

  <div class="linha">
    <label>ğŸ’¸ Valor Recebido (R$):
      <input type="number" id="valorRecebido" step="0.01">
    </label>
    <button onclick="calcularTroco()">ğŸ“¤ Calcular Troco</button>
  </div>

  <h3>ğŸª™ Troco: R$ <span id="troco">0.00</span></h3>

  <button onclick="finalizarVenda()">âœ… Finalizar Venda</button>

  <script>
    const produtos = [
      { nome: "Dipirona 500mg", categoria: "Medicamento", preco: 5.00 },
      { nome: "Paracetamol 750mg", categoria: "Medicamento", preco: 6.50 },
      { nome: "Escova de Dente", categoria: "Higiene", preco: 3.75 },
      { nome: "Sabonete AntissÃ©ptico", categoria: "Higiene", preco: 4.20 },
      { nome: "Vitamina C 500mg", categoria: "Vitamina", preco: 7.80 },
      { nome: "Ãlcool Gel 70%", categoria: "Higiene", preco: 4.90 }
    ]

    let total = 0
    let descontoAplicado = false

    const select = document.getElementById("produto")
    produtos.forEach((p, index) => {
      const option = document.createElement("option")
      option.value = index
      option.textContent = `${p.nome} - R$${p.preco.toFixed(2)} (${p.categoria})`
      select.appendChild(option)
    })

    function adicionarItem() {
      if (descontoAplicado) {
        alert("VocÃª jÃ¡ aplicou o desconto. Para adicionar novos itens, cancele a venda e comece novamente.")
        return
      }
      
      const index = document.getElementById("produto").value
      const quantidade = parseInt(document.getElementById("quantidade").value)
      if (index === "" || isNaN(quantidade) || quantidade <= 0) {
        alert("Selecione um produto e informe uma quantidade vÃ¡lida.")
        return
      }

      const produto = produtos[index]
      const subtotal = produto.preco * quantidade
      total += subtotal

      const linha = document.createElement("tr")
      linha.innerHTML = `
        <td>${produto.nome}</td>
        <td>${produto.categoria}</td>
        <td>${quantidade}</td>
        <td>${produto.preco.toFixed(2)}</td>
        <td>${subtotal.toFixed(2)}</td>
      `
      document.getElementById("corpoTabela").appendChild(linha)
      document.getElementById("total").textContent = total.toFixed(2)

      document.getElementById("produto").value = ""
      document.getElementById("quantidade").value = "1"
    }

    function limparTudo() {
      document.getElementById("corpoTabela").innerHTML = ""
      document.getElementById("total").textContent = "0.00"
      document.getElementById("troco").textContent = "0.00"
      document.getElementById("valorRecebido").value = ""
      total = 0
      descontoAplicado = false
    }

    function aplicarDesconto() {
      if (total === 0) {
        alert("Adicione pelo menos um item antes de aplicar o desconto.")
        return
      }
      if (descontoAplicado) {
        alert("O desconto jÃ¡ foi aplicado.")
        return
      }
      const desconto = total * 0.05
      total -= desconto
      descontoAplicado = true
      document.getElementById("total").textContent = total.toFixed(2)
      alert(`Desconto de 5% aplicado! VocÃª economizou R$${desconto.toFixed(2)}.`)
    }

    function calcularTroco() {
      const valorRecebido = parseFloat(document.getElementById("valorRecebido").value)
      if (isNaN(valorRecebido)) {
        alert("Digite um valor recebido vÃ¡lido.")
        return
      }

      if (valorRecebido < total) {
        alert("Valor recebido insuficiente.")
        return
      }

      const troco = valorRecebido - total
      document.getElementById("troco").textContent = troco.toFixed(2)
    }

    function finalizarVenda() {
      if (total === 0) {
        alert("Nenhum item na venda.")
        return
      }

      const troco = document.getElementById("troco").textContent
      alert(`âœ… Venda finalizada!\nTotal: R$${total.toFixed(2)}\nTroco: R$${troco}`)
      limparTudo()
    }
  </script>
